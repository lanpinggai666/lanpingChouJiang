name: .NET Desktop (Build & Test & Package)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild (for packaging tasks)
        uses: microsoft/setup-msbuild@v2

      - name: Find solution file
        id: find_sln
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path $PWD -Filter *.sln -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $sln) { Write-Error "未在仓库中找到 .sln 文件；请将解决方案放在仓库根或子目录中。"; exit 1 }
          echo "Found solution: $($sln.FullName)"
          echo "SOLUTION_PATH=$($sln.FullName)" >> $env:GITHUB_ENV

      - name: Restore solution
        shell: pwsh
        run: dotnet restore "$env:SOLUTION_PATH"

      - name: Build solution
        shell: pwsh
        run: dotnet build "$env:SOLUTION_PATH" -c ${{ matrix.configuration }} --no-restore

      - name: Run tests (if any)
        shell: pwsh
        run: dotnet test "$env:SOLUTION_PATH" -c ${{ matrix.configuration }} --no-build --verbosity normal
        continue-on-error: false

      - name: Create MSIX/App package if WAP project exists
        shell: pwsh
        run: |
          $wapproj = Get-ChildItem -Path $PWD -Filter *.wapproj -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($wapproj) {
            Write-Output "Found WAP project: $($wapproj.FullName). Building package..."
            msbuild $wapproj.FullName /p:Configuration=${{ matrix.configuration }} /p:UapAppxPackageBuildMode=StoreUpload /p:AppxBundle=Always
            $appPackages = Join-Path -Path $wapproj.Directory.FullName -ChildPath "AppPackages"
            if (Test-Path $appPackages) {
              Write-Output "AppPackages created at: $appPackages"
              echo "APP_PACKAGES_PATH=$appPackages" >> $env:GITHUB_ENV
            } else {
              Write-Output "未找到 AppPackages 目录，打包可能失败或输出路径不同。"
            }
          } else {
            Write-Output "未发现 .wapproj，跳过打包步骤。"
          }

      - name: Upload AppPackages artifact (if created)
        if: env.APP_PACKAGES_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: MSIX-Package
          path: ${{ env.APP_PACKAGES_PATH }}
